  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="book in books">
        <div class="md-list-item-text">
          <h3>{{book.bookName}}</h3>
          <h4>{{book.bookDescription}}</h4>
          <p>{{book.bookReview}}</p>
          <p>{{book.bookAvailability}}</p>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
